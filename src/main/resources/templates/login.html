<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog | sign in</title>

    <!-- Custom styles for this template -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <link href="forms.css" rel="stylesheet">
</head>
<body class="text-center">

    <form class="form-signin" th:action="@{/login}" th:method="post" th:object="${loginForm}">
        <img class="mb-4" th:src="@{'/icons/freeiconspng_signin.png'}" alt="signin" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Login form</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input th:type="text" class="form-control" id="inputUsername" th:field="*{username}" placeholder="Username" th:errorClass="error" required autofocus>
        <span class="warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username does not exist</span>
        <label for="inputPassword" class="sr-only">Password</label>
        <input th:type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" th:errorClass="error" required>
        <span class="warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>

</body>
</html>
